<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Draggable - Constrain movement</title>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

  <style>
  .boxText {  padding: 2px  !important; float: left; position: absolute; line-height: normal;  background: none; border:1px solid transparent;  }
  .boxText:hover{ border:1px solid #000000;  background: #F9F9F9; }
  .boxText:hover:before{ content: "Clique aqui para editar"; top: 0px; left: 0px; padding: 5px; font-size: 14px;  position: absolute; background: #F4F411;}


  .titleText{ font-size: 50px; }
  .subText{ font-size: 30px; }
  
  #containment-wrapper { width: 69%; height:550px; border:2px solid #ccc; padding: 5px; position: absolute }
  h3 { clear: left; }
  </style>
  <script>
  $(function() {

    $( ".boxText" ).draggable({
      containment: "#containment-wrapper",
      scroll: false,
      zIndex: 100,
      distance: 10,

      drag: function( event, ui ) {

          var elementActive=$(this);
          elementActive=elementActive;

          ui.position.left = (ui.position.left>=0)?ui.position.left:0;
          ui.position.top = (ui.position.left>=0)?ui.position.top:0;

          elementActive.find('input[text^="position_left"]').val(ui.position.left);
          elementActive.find('input[text^="position_top"]').val(ui.position.top);



      },
       stop: function( event, ui ) {

          var elementActive=$(this);
          elementActive=elementActive;

          elementActive.removeClass('boxActive');



      }
    });

    //$( "#draggable5" ).draggable({ containment: "parent" });

     $( ".boxText" ).resizable({
      containment: "#containment-wrapper",
       resize: function( event, ui ) {

           var elementActive=$(this);
          elementActive=elementActive;

          elementActive.find('input[text^="position_width"]').val(ui.size.width);
          elementActive.find('input[text^="position_height"]').val(ui.size.height);
          
       }
    });

  });
   
  </script>


</head>
<body>

<div id="containment-wrapper">
  <div class="boxText titleText ui-widget-content ui-state-active ui-state-active " style="left: 0px; top: 0px; width: 888px; height: 77px;">
  O nome da sua empresa vai aqui


  <input type="hidden" text="position_left[corporate_text]" value="0" />
  <input type="hidden" text="position_top[corporate_text]" value="0" />
  <input type="hidden" text="position_width[corporate_text]" value="0" />
  <input type="hidden" text="position_height[corporate_text]" value="0" />


  </div>
  
  <div class="boxText subText  ui-widget-content ui-state-active" style="left: 0px; top: 93px; width: 569px; height: 35px;">

    Seu cargo aqui


    <input type="hidden" text="position_left[role]" value="0" />
    <input type="hidden" text="position_top[role]" value="0" />
    <input type="hidden" text="position_width[role]" value="0" />
          <input type="hidden" text="position_height[role]" value="0" />
    
  </div>

  <div class="boxText subText  ui-widget-content"  style="left: 0px; top: 298px; width: 503px; height: 89px;">
    Insira suas informações de contato neste espaço


    <input type="hidden" text="position_left[tel]" value="0" />
    <input type="hidden" text="position_top[tel]" value="0" />
    <input type="hidden" text="position_width[tel]" value="0" />
    <input type="hidden" text="position_height[tel]" value="0" />
    
  </div>

   <div class="boxText subText  ui-widget-content" style="left: 0px; top: 158px; width: 505px; height: 110px;">
    Local, sua rua, sua cidade/<br />
    município,  seu estado<br />
    /região, seu país/localização




     <input type="hidden" text="position_left[address]" value="0" />
     <input type="hidden" text="position_top[address]" value="0" />
     <input type="hidden" text="position_width[address]" value="0" />
      <input type="hidden" text="position_height[address]" value="0" />

  </div>

  <br  />
  <br  />
  <div class="boxText subText  ui-widget-content" style="left:628px; top: 133px; width: 212px; height: 146px;">
    seu logotipo aqui <br/>
    <input type="file" /> <br/>


     <input type="hidden" text="position_left[logo]" value="0" />
     <input type="hidden" text="position_top[logo]" value="0" />
     <input type="hidden" text="position_width[logo]" value="0" />
     <input type="hidden" text="position_height[logo]" value="0" />
     
    <br/>
  </div>
  
  <br clear="left" />
  <div class="boxText subText  ui-widget-content"  style="left:0px; top: 484px; width: 645px; height: 56px;">

   INFORME O WEBSITE
     <input type="hidden" text="position_left[website]" value="0" />
     <input type="hidden" text="position_top[website]" value="0" />
     <input type="hidden" text="position_width[website]" value="0" />
     <input type="hidden" text="position_height[website]" value="0" />
  </div>

</div>



</body>
</html>
